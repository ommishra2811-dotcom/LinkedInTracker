<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Creator Challenge Tracker</title>
    <!-- Tailwind Play CDN (fast setup for demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM + Babel (for JSX in-browser demo) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div id="root"></div>

    <!-- App (JSX compiled by Babel in browser). This is a single-file demo; for production move to a build step. -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      const Icon = ({ name, size = 18 }) => {
        // minimal inline icon set used for demo
        const common = { width: size, height: size };
        if (name === 'download') return (<svg {...common} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>);
        if (name === 'plus') return (<svg {...common} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>);
        if (name === 'trash') return (<svg {...common} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/></svg>);
        if (name === 'edit') return (<svg {...common} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4h7a1 1 0 0 1 1 1v7"/><path d="M21 11l-8.5 8.5a2 2 0 0 1-1.4.6H9v-2.1a2 2 0 0 1 .6-1.4L18 11"/></svg>);
        if (name === 'save') return (<svg {...common} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/></svg>);
        if (name === 'x') return (<svg {...common} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>);
        return null;
      };

      function LinkedInTracker() {
        const [posts, setPosts] = useState([]);
        const [editingId, setEditingId] = useState(null);
        const [editData, setEditData] = useState({});
        const [showAddForm, setShowAddForm] = useState(false);
        const [newPost, setNewPost] = useState({ date: '', day: '', pillar: '', topic: '', status: 'Planned', posted: false, founderComments: 0, meetingsBooked: 0, postLink: '', driveLink: '', notes: '' });

       // Load posts from localStorage if available, otherwise fall back to initial posts
useEffect(() => {
  const saved = localStorage.getItem('linkedin_posts_v1');
  if (saved) {
    try {
      setPosts(JSON.parse(saved));
      return;
    } catch (e) {
      console.warn('Failed to parse saved posts, using defaults.', e);
    }
  }

  // fallback initial posts (same content you had)
  const initialPosts = [
    { id:1, week:1, date:'2024-11-17', day:'Monday', pillar:'Case Study', topic:'How Mamaearth scaled to ₹500Cr+ with D2C-first GTM', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'Focus on channel sequencing, specific metrics', postLink:'', driveLink:'' },
    { id:2, week:1, date:'2024-11-18', day:'Tuesday', pillar:'Framework', topic:'Revenue Architecture Framework - Audit any business', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'Include TAM/ICP/Channel Fit/Unit Economics', postLink:'', driveLink:'' },
    { id:3, week:1, date:'2024-11-19', day:'Wednesday', pillar:'Learning', topic:'SaaS pricing psychology lessons from class', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'Value-based pricing, anchoring, packaging', postLink:'', driveLink:'' },
    { id:4, week:1, date:'2024-11-20', day:'Thursday', pillar:'Data Story', topic:'Why only 8% of Indian D2C brands are profitable', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'Unit economics breakdown, CAC trends', postLink:'', driveLink:'' },
    { id:5, week:1, date:'2024-11-21', day:'Friday', pillar:'Capstone', topic:'Building GTM strategy - Research process Day 1', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'Methodology, TAM calculations, competitive mapping', postLink:'', driveLink:'' },
    { id:6, week:1, date:'2024-11-22', day:'Saturday', pillar:'Synthesis', topic:'B2B SaaS vs D2C revenue model differences', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'CAC recovery, margins, retention, capital needs', postLink:'', driveLink:'' },
    { id:7, week:1, date:'2024-11-23', day:'Sunday', pillar:'Contrarian', topic:'Why growth hacking advice kills D2C brands', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, notes:'Debunk myths, focus on unit economics', postLink:'', driveLink:'' }
  ];
  setPosts(initialPosts);
}, []);
// Save posts to localStorage whenever posts change
useEffect(() => {
  try {
    localStorage.setItem('linkedin_posts_v1', JSON.stringify(posts));
  } catch (e) {
    console.warn('Failed to save posts to localStorage', e);
  }
}, [posts]);


        const calculatePoints = () => {
          const postPoints = posts.filter(p => p.posted).length * 10;
          const commentPoints = posts.reduce((sum, p) => sum + (p.founderComments * 50), 0);
          const meetingPoints = posts.reduce((sum, p) => sum + (p.meetingsBooked * 100), 0);
          return { postPoints, commentPoints, meetingPoints, total: postPoints + commentPoints + meetingPoints };
        };

        const startEdit = (post) => { setEditingId(post.id); setEditData(post); };
        const saveEdit = () => { setPosts(posts.map(p => p.id === editingId ? editData : p)); setEditingId(null); setEditData({}); };
        const cancelEdit = () => { setEditingId(null); setEditData({}); };
        const deletePost = (id) => { if (confirm('Delete this post?')) setPosts(posts.filter(p => p.id !== id)); };
        const addPost = () => {
          const id = Math.max(0, ...posts.map(p => p.id)) + 1;
          setPosts([...posts, { ...newPost, id, week: Math.ceil((posts.length+1)/7) }]);
          setNewPost({ date:'', day:'', pillar:'', topic:'', status:'Planned', posted:false, founderComments:0, meetingsBooked:0, postLink:'', driveLink:'', notes:'' });
          setShowAddForm(false);
        };

        const exportToCSV = () => {
          const headers = ['Week','Date','Day','Pillar','Topic','Status','Posted','Founder Comments','Meetings Booked','Post Points','Comment Points','Meeting Points','Post Link','Drive Link','Notes'];
          const rows = posts.map(p => [p.week,p.date,p.day,p.pillar,p.topic,p.status,p.posted ? 'Yes' : 'No',p.founderComments,p.meetingsBooked,p.posted ? 10 : 0,p.founderComments*50,p.meetingsBooked*100,p.postLink||'',p.driveLink||'',p.notes||'']);
          const csv = [headers, ...rows].map(r => r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
          const blob = new Blob([csv], { type:'text/csv' });
          const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'linkedin_challenge_tracker.csv'; a.click();
        };

        const points = calculatePoints();
        const postedCount = posts.filter(p => p.posted).length;
        const totalComments = posts.reduce((s,p)=>s+p.founderComments,0);
        const totalMeetings = posts.reduce((s,p)=>s+p.meetingsBooked,0);

        return (
          <div className="w-full min-h-screen p-6">
            <div className="max-w-7xl mx-auto">
              <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div className="flex justify-between items-start mb-4">
                  <div>
                    <h1 className="text-3xl font-bold text-gray-900 mb-2">LinkedIn Creator Challenge Tracker</h1>
                    <p className="text-gray-600">Hive School of Business - Revenue & Strategy Challenge</p>
                  </div>
                  <button onClick={exportToCSV} className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                    <Icon name="download" />
                    Export CSV
                  </button>
                </div>

                <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mt-6">
                  <div className="bg-blue-100 rounded-lg p-4">
                    <div className="text-sm text-blue-600 font-medium">Posts</div>
                    <div className="text-2xl font-bold text-blue-900">{postedCount}</div>
                    <div className="text-xs text-blue-600 mt-1">{points.postPoints} pts</div>
                  </div>
                  <div className="bg-purple-100 rounded-lg p-4">
                    <div className="text-sm text-purple-600 font-medium">Founder Comments</div>
                    <div className="text-2xl font-bold text-purple-900">{totalComments}</div>
                    <div className="text-xs text-purple-600 mt-1">{points.commentPoints} pts</div>
                  </div>
                  <div className="bg-orange-100 rounded-lg p-4">
                    <div className="text-sm text-orange-600 font-medium">Meetings</div>
                    <div className="text-2xl font-bold text-orange-900">{totalMeetings}</div>
                    <div className="text-xs text-orange-600 mt-1">{points.meetingPoints} pts</div>
                  </div>
                  <div className="bg-green-100 rounded-lg p-4 md:col-span-2">
                    <div className="text-sm text-green-600 font-medium">Total Score</div>
                    <div className="text-3xl font-bold text-green-900">{points.total}</div>
                    <div className="text-xs text-green-600 mt-1">Target: 3,780-5,130 in 9 weeks</div>
                  </div>
                </div>
              </div>

              <div className="mb-4">
                <button onClick={()=>setShowAddForm(!showAddForm)} className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"><Icon name="plus"/>Add New Post</button>
              </div>

              {showAddForm && (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <h3 className="text-lg font-bold mb-4">Add New Post</h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="date" value={newPost.date} onChange={e=>setNewPost({...newPost,date:e.target.value})} className="border rounded px-3 py-2" />
                    <input type="text" value={newPost.day} onChange={e=>setNewPost({...newPost,day:e.target.value})} className="border rounded px-3 py-2" placeholder="Day (e.g., Monday)" />
                    <select value={newPost.pillar} onChange={e=>setNewPost({...newPost,pillar:e.target.value})} className="border rounded px-3 py-2">
                      <option value="">Select Pillar</option>
                      <option>Case Study</option>
                      <option>Framework</option>
                      <option>Learning</option>
                      <option>Data Story</option>
                      <option>Capstone</option>
                      <option>Synthesis</option>
                      <option>Contrarian</option>
                    </select>
                    <input type="text" value={newPost.topic} onChange={e=>setNewPost({...newPost,topic:e.target.value})} className="border rounded px-3 py-2 md:col-span-3" placeholder="Topic" />
                    <input type="url" value={newPost.postLink} onChange={e=>setNewPost({...newPost,postLink:e.target.value})} className="border rounded px-3 py-2 md:col-span-3" placeholder="LinkedIn Post Link (optional)" />
                    <input type="url" value={newPost.driveLink} onChange={e=>setNewPost({...newPost,driveLink:e.target.value})} className="border rounded px-3 py-2 md:col-span-3" placeholder="Google Drive Proof Link (optional)" />
                  </div>
                  <div className="flex gap-2 mt-4">
                    <button onClick={addPost} className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Post</button>
                    <button onClick={()=>setShowAddForm(false)} className="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                  </div>
                </div>
              )}

              <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Week</th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Day</th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pillar</th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Topic</th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Links</th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Posted</th>
                        <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Comments</th>
                        <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Meetings</th>
                        <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Points</th>
                        <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {posts.map(post => (
                        <tr key={post.id} className="hover:bg-gray-50">
                          {editingId === post.id ? (
                            <>
                              <td className="px-4 py-3 text-sm">{post.week}</td>
                              <td className="px-4 py-3"><input type="date" value={editData.date} onChange={e=>setEditData({...editData,date:e.target.value})} className="border rounded px-2 py-1 text-sm w-full" /></td>
                              <td className="px-4 py-3"><input type="text" value={editData.day} onChange={e=>setEditData({...editData,day:e.target.value})} className="border rounded px-2 py-1 text-sm w-full" /></td>
                              <td className="px-4 py-3"><select value={editData.pillar} onChange={e=>setEditData({...editData,pillar:e.target.value})} className="border rounded px-2 py-1 text-sm w-full"><option>Case Study</option><option>Framework</option><option>Learning</option><option>Data Story</option><option>Capstone</option><option>Synthesis</option><option>Contrarian</option></select></td>
                              <td className="px-4 py-3"><input type="text" value={editData.topic} onChange={e=>setEditData({...editData,topic:e.target.value})} className="border rounded px-2 py-1 text-sm w-full" /></td>
                              <td className="px-4 py-3"><div className="flex flex-col gap-1"><input type="url" value={editData.postLink||''} onChange={e=>setEditData({...editData,postLink:e.target.value})} className="border rounded px-2 py-1 text-xs w-full" placeholder="Post link" /><input type="url" value={editData.driveLink||''} onChange={e=>setEditData({...editData,driveLink:e.target.value})} className="border rounded px-2 py-1 text-xs w-full" placeholder="Drive link" /></div></td>
                              <td className="px-4 py-3"><select value={editData.status} onChange={e=>setEditData({...editData,status:e.target.value})} className="border rounded px-2 py-1 text-sm w-full"><option>Planned</option><option>In Progress</option><option>Posted</option></select></td>
                              <td className="px-4 py-3 text-center"><input type="checkbox" checked={editData.posted} onChange={e=>setEditData({...editData,posted:e.target.checked})} className="w-4 h-4" /></td>
                              <td className="px-4 py-3"><input type="number" value={editData.founderComments} onChange={e=>setEditData({...editData,founderComments:parseInt(e.target.value)||0})} className="border rounded px-2 py-1 text-sm w-16" min="0" /></td>
                              <td className="px-4 py-3"><input type="number" value={editData.meetingsBooked} onChange={e=>setEditData({...editData,meetingsBooked:parseInt(e.target.value)||0})} className="border rounded px-2 py-1 text-sm w-16" min="0" /></td>
                              <td className="px-4 py-3 text-sm text-center font-medium">{(editData.posted?10:0)+(editData.founderComments*50)+(editData.meetingsBooked*100)}</td>
                              <td className="px-4 py-3"><div className="flex gap-1 justify-center"><button onClick={saveEdit} className="text-green-600 hover:text-green-800"><Icon name="save"/></button><button onClick={cancelEdit} className="text-gray-600 hover:text-gray-800"><Icon name="x"/></button></div></td>
                            </>
                          ) : (
                            <>
                              <td className="px-4 py-3 text-sm font-medium text-gray-900">{post.week}</td>
                              <td className="px-4 py-3 text-sm text-gray-600">{post.date}</td>
                              <td className="px-4 py-3 text-sm text-gray-600">{post.day}</td>
                              <td className="px-4 py-3"><span className="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">{post.pillar}</span></td>
                              <td className="px-4 py-3 text-sm text-gray-900 max-w-xs truncate">{post.topic}</td>
                              <td className="px-4 py-3"><div className="flex gap-2">{post.postLink? (<a href={post.postLink} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 text-xs underline">Post</a>):null}{post.driveLink? (<a href={post.driveLink} target="_blank" rel="noopener noreferrer" className="text-green-600 hover:text-green-800 text-xs underline">Proof</a>):null}{(!post.postLink && !post.driveLink) && (<span className="text-gray-400 text-xs">—</span>)}</div></td>
                              <td className="px-4 py-3"><span className={`px-2 py-1 text-xs font-medium rounded-full ${post.status==='Posted'? 'bg-green-100 text-green-800': post.status==='In Progress'? 'bg-yellow-100 text-yellow-800':'bg-gray-100 text-gray-800'}`}>{post.status}</span></td>
                              <td className="px-4 py-3 text-center">{post.posted? (<span className="text-green-600 font-bold">✓</span>):(<span className="text-gray-300">○</span>)}</td>
                              <td className="px-4 py-3 text-sm text-center font-medium text-gray-900">{post.founderComments}</td>
                              <td className="px-4 py-3 text-sm text-center font-medium text-gray-900">{post.meetingsBooked}</td>
                              <td className="px-4 py-3 text-sm text-center font-bold text-indigo-600">{(post.posted?10:0)+(post.founderComments*50)+(post.meetingsBooked*100)}</td>
                              <td className="px-4 py-3"><div className="flex gap-1 justify-center"><button onClick={()=>startEdit(post)} className="text-blue-600 hover:text-blue-800"><Icon name="edit"/></button><button onClick={()=>deletePost(post.id)} className="text-red-600 hover:text-red-800"><Icon name="trash"/></button></div></td>
                            </>
                          )}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>

              <div className="mt-6 bg-white rounded-lg shadow-lg p-6">
                <h3 className="font-bold text-lg mb-4">Weekly Targets</h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                  <div className="border-l-4 border-blue-500 pl-4"><div className="font-medium text-gray-700">Posts per week</div><div className="text-2xl font-bold text-gray-900">7</div><div className="text-gray-500">70 points/week</div></div>
                  <div className="border-l-4 border-purple-500 pl-4"><div className="font-medium text-gray-700">Founder comments target</div><div className="text-2xl font-bold text-gray-900">3-4</div><div className="text-gray-500">150-200 points/week</div></div>
                  <div className="border-l-4 border-orange-500 pl-4"><div className="font-medium text-gray-700">Meetings target</div><div className="text-2xl font-bold text-gray-900">2-3</div><div className="text-gray-500">200-300 points/week</div></div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<LinkedInTracker />);
    </script>
  </body>
</html>
